<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Zen+Dots&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Let's Play</h1>
    <div class="container bottom">
      <button type="button" class="butn" onClick="rollTheDice()">
        Roll The Dice
      </button>
    </div>
    <div class="container bottom">
      <button type="button" class="butn" onClick="editNames()">
        Edit Names
      </button>
    </div>

    <div class="dice">
      <p class="Player1">Player 1</p>
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <p class="Player2">Player 2</p>
      <img class="img2" src="images/dice6.png">
    </div>
    <footer>
      <a href="https://rohanbiswas.me/">RohanBiswas</a>
    </footer>
  </div>




  <script src="script.js" charset="utf-8"></script>

</html>
